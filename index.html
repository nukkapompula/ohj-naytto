<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Opiskelijakirpputori</title>
</head>
<body>
    <h1>Opiskelijakirpputori</h1>

    <div id="loginWindow">
        <p>Käyttäjänimi: <input type="text" id="loginUsername" size="20" maxlength="20"></p>
        <p>Salasana: <input type="password" id="loginPassword" size="20" maxlength="20"></p>
        <button onmousedown="loginUser()">Kirjaudu sisään</button>
        <br>
        <p>Ei tiliä? Luo sellainen itsellesi!</p>
        <button onmousedown="createNewAccount()">Tee uusi käyttäjätili</button>
    </div>
    
    <div id="signupWindow">
        <p>
            Täydennä allaolevat kentät. Tili luodaan, jos tiedoissa ei ole ongelmia!
        </p>
        <p>Käyttäjänimesi: <input type="text" id="signupUsername" size="20" maxlength="20"></p>
        <p>Salasanasi: <input type="password" id="signupPassword" size="20" maxlength="20"></p>
        <button onmousedown="confirmNewAccount()">Vahvista</button>
        <button onmousedown="returnToLogin()">Peruuta</button>
    </div>

    <div id="confirmationWindow">
        <p id="accountAddedText"></p>
        <button onmousedown="returnToLogin()">Palaa alkuun</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
