<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Opiskelijakirpputori</title>
    <style>
        h1 {color: greenyellow; text-shadow: 2px 2px 4px #111111;}
        button {color: greenyellow; box-shadow: 2px 2px 8px #222222;}
    </style>
</head>
<body>
    
    <section class="container p-3 text-center">
        <h1 class="p-3">Opiskelijakirpputori</h1>

        <div id="loginWindow" class="container p-3">
            <p>Käyttäjänimi: <input type="text" id="loginUsername" size="20" maxlength="20" class="rounded"></p>
            <p>Salasana: <input type="password" id="loginPassword" size="16" maxlength="16" class="rounded"></p>
            <button onmousedown="loginUser()" class="bg-dark rounded p-2">Kirjaudu sisään</button>
            <br>
            <p class="pt-5">Ei tiliä? Luo sellainen itsellesi!</p>
            <button onmousedown="createNewAccount()" class="bg-dark rounded p-2">Tee uusi käyttäjätili</button>
        </div>
        
        <div id="signupWindow" style="display: none;" class="container p-3">
            <p>
                Täydennä allaolevat kentät. Tili luodaan, jos tiedoissa ei ole ongelmia!
            </p>
            <p>Käyttäjänimesi: <input type="text" id="signupUsername" size="20" maxlength="20" class="rounded"></p>
            <p>Salasanasi: <input type="password" id="signupPassword" size="16" maxlength="16" class="rounded"></p>
            <button onmousedown="confirmNewAccount()" class="bg-dark rounded p-2 mx-2">Vahvista</button>
            <button onmousedown="returnToLogin()" class="bg-dark rounded p-2 mx-2">Peruuta</button>
        </div>
    
        <div id="confirmationWindow" style="display: none;" class="container p-3">
            <p>Käyttäjä luotu!</p>
        </div>
    </section>
    
    <script src="login.js"></script>
</body>
</html>
